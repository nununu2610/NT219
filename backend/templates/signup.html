<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng ký</title>
  <link rel="stylesheet" href="static/css/style.css" />
  <script src="static/js/api.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-left">
      <a href="{{ url_for('home') }}">Trang chủ</a>
      <a href="{{ url_for('products') }}">Sản phẩm</a>
    </div>
    <div class="nav-right">
      <a href="{{ url_for('signup') }}">Đăng ký</a>
      <a href="{{ url_for('login') }}">Đăng nhập</a>
      <a href="{{ url_for('add_product') }}" id="admin-link" style="display:none;">Thêm sản phẩm</a>
    </div>
  </nav>

  <div class="container">
    <h2>Đăng ký tài khoản</h2>
    <form id="signupForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <select id="role" required>
        <option value="">Chọn vai trò</option>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit">Đăng ký</button>
    </form>

    <p id="message" class="message"></p>

    <p>
      Đã có tài khoản? <a href="{{ url_for('login') }}">Đăng nhập</a>
    </p>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value;

      const messageEl = document.getElementById('message');
      messageEl.textContent = '';  // Xóa message cũ

      if (!username || !password || !role) {
        messageEl.textContent = 'Vui lòng điền đầy đủ thông tin.';
        messageEl.className = 'message error';
        return;
      }
      callAPI('/auth/signup', {
        method: 'POST',
        body: JSON.stringify({ username, password, role })
      })
      .then(data => {
        messageEl.textContent = 'Đăng ký thành công! Chuyển sang trang đăng nhập...';
        messageEl.className = 'message success';
        setTimeout(() => {
          window.location.href = "{{ url_for('login') }}";
        }, 2000);
      })
      .catch(error => {
        messageEl.textContent = error.message || 'Đăng ký thất bại';
        messageEl.className = 'message error';
      });
    });
  </script>
</body>
</html>
