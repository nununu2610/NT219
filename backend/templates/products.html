<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Danh sách sản phẩm</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <script src="{{ url_for('static', filename='js/api.js') }}"></script>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-left">
      <a href="{{ url_for('index') }}">Trang chủ</a>
      <a href="{{ url_for('products_page') }}">Sản phẩm</a>
    </div>
    <div class="nav-right">
      <a href="{{ url_for('signup_page') }}" id="signup-link">Đăng ký</a>
      <a href="{{ url_for('login_page') }}" id="login-link">Đăng nhập</a>
      <a href="#" id="logout-link" style="display:none;">Đăng xuất</a>
      <a href="{{ url_for('add_product_page') }}" id="admin-link" style="display:none;">Thêm sản phẩm</a>
      <a href="{{ url_for('cart_page') }}" id="cart-link" style="display:none;">Giỏ hàng</a>
    </div>
  </nav>

  <div class="container">
    <h2>Danh sách sản phẩm</h2>
    <ul id="productList"></ul>
    <p id="error" class="message error"></p>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const refreshToken = localStorage.getItem('refresh_token');

    const signupLink = document.getElementById('signup-link');
    const loginLink = document.getElementById('login-link');
    const logoutLink = document.getElementById('logout-link');
    const adminLink = document.getElementById('admin-link');
    const cartLink = document.getElementById('cart-link');

    if (token) {
      signupLink.style.display = 'none';
      loginLink.style.display = 'none';
      logoutLink.style.display = 'inline-block';

      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        if (payload.role === 'admin') {
          adminLink.style.display = 'inline-block';
        } else if (payload.role === 'user') {
          cartLink.style.display = 'inline-block';
        }
        fetchProducts();
      } catch (e) {
        console.error("Lỗi phân tích token:", e);
      }
    } else {
      signupLink.style.display = 'inline-block';
      loginLink.style.display = 'inline-block';
      logoutLink.style.display = 'none';
      adminLink.style.display = 'none';
      cartLink.style.display = 'none';

      document.getElementById('error').textContent = 'Bạn cần đăng nhập để xem sản phẩm.';
    }

    logoutLink.addEventListener('click', () => {
      if (!refreshToken) {
        alert('Bạn chưa đăng nhập hoặc phiên làm việc đã hết hạn.');
        window.location.href = "{{ url_for('login_page') }}";
        return;
      }

      fetch("http://localhost:30000/auth/logout", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ refresh_token: refreshToken }),
      })
      .then(res => res.json())
      .then(data => {
        localStorage.removeItem("token");
        localStorage.removeItem("refresh_token");
        alert(data.message || "Đăng xuất thành công");
        window.location.href = "{{ url_for('login_page') }}";
      })
      .catch(err => {
        console.error(err);
        localStorage.removeItem("token");
        localStorage.removeItem("refresh_token");
        alert("Lỗi khi đăng xuất");
        window.location.href = "{{ url_for('login_page') }}";
      });
    });

    function fetchProducts() {
      callAPI('/api/products', { method: 'GET' })
        .then(data => {
          const list = document.getElementById('productList');
          list.innerHTML = '';

          data.forEach(p => {
            const li = document.createElement('li');
            li.innerHTML = `
              <div class="product-row">
                <div class="product-name">${p.name}</div>
                <div class="product-price">${p.price.toLocaleString()} VND</div>
                <div class="product-action">
                  <input type="number" class="quantity-input" min="1" value="1" />
                  <button class="add-to-cart-btn" data-id="${p.id}">+ Giỏ hàng</button>
                </div>
              </div>
              <div class="product-description">${p.description || 'Không có mô tả'}</div>
            `;
            list.appendChild(li);
          });

          document.querySelectorAll('.add-to-cart-btn').forEach(button => {
            button.addEventListener('click', () => {
              const productId = parseInt(button.dataset.id);
              const quantityInput = button.previousElementSibling;
              const quantity = parseInt(quantityInput.value) || 1;

              callAPI('/api/cart', {
                method: 'POST',
                body: JSON.stringify({ product_id: productId, quantity: quantity })
              })
              .then(data => {
                alert(data.message || 'Đã thêm vào giỏ hàng!');
              })
              .catch(err => {
                console.error(err);
                alert('Lỗi khi thêm vào giỏ hàng!');
              });
            });
          });

          document.getElementById('error').textContent = '';
        })
        .catch(err => {
          document.getElementById('error').textContent = err.message || 'Không thể tải sản phẩm.';
        });
    }
  </script>
</body>
</html>
