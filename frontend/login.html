<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-left">
      <a href="index.html">Trang chủ</a>
      <a href="products.html">Sản phẩm</a>
    </div>
    <div class="nav-right">
      <a href="signup.html">Đăng ký</a>
      <a href="login.html">Đăng nhập</a>
      <a href="add-product.html" id="admin-link" style="display:none;">Thêm sản phẩm</a>
    </div>
  </nav>

  <div class="container">
    <h2>Đăng nhập</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Đăng nhập</button>
    </form>

    <p id="message" class="message"></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const res = await fetch('http://localhost:30000/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password }),
      });

      const data = await res.json();
      const messageEl = document.getElementById('message');
      if (res.ok) {
        localStorage.setItem('token', data.token);
        messageEl.textContent = 'Đăng nhập thành công!';
        messageEl.className = 'message success';
        setTimeout(() => {
          window.location.href = 'products.html';
        }, 1000);
      } else {
        messageEl.textContent = data.message || 'Đăng nhập thất bại';
        messageEl.className = 'message error';
      }
    });
  </script>
</body>
</html>
